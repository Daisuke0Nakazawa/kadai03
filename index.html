<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="janken_wrapper">
        
        <header>
            
            
        </header>

        <main>
            <div class="wrapper">
                <h1>じゃんけん日本シリーズ</h1>
                <div class="playerpanel">
                
                    <p id="janken">自分の手を選択</p>
                    <div class="tubakuroimg">
                        <div class="tubakuroguu" id="guu">
                            <img src="img/tubakuroguu.jpg" alt=""  width="400px" height="400px">
                        </div>
                        <div class="tubakurochoki" id="choki">
                            <img src="img/tubakurochoki.png" alt=""  width="400px" height="400px">
                        </div>
                        <div class="tubakuropa" id="pa">
                            <img src="img/tubakuropa.png" alt=""  width="400px" height="400px">
                        </div>
                    </div>
                </div>

                

                <table>
                    <tr>
                        <th>ヤクルト</th>
                        <td></td>
                        <th>オリックス</th>
                    </tr>
                    <tr>
                        
                            <td><img src="" alt="スワローズ" id="UserImg" width="400px" height="400px"></td>
                            
                            <td>
                                <diiv class="resultimg">
                                <p>vs</p>
                                </div>
                            </td>
                            
                            <td><img src="" alt="バファローズ" id="pcImg" width="400px" height="400px"> </td>
                        
                    </tr>
                    <div class="jankenresult">
                                <p id="result"></p>
                    </div> 

                    <div class="count">
                            <div class="wincount">
                                <p id="win">0勝</p>
                            </div>
                            <div class="losecount">
                                <p id="lose">0敗</p>
                            </div>
                    </div>
           

                </table>
            
            </div>

            <div class="totalresult">
                <p id="champion"></p>
                <div class="championimg">
                    <img src="img/champion.jpg" alt="" width="1200px" height="800px">
                </div>
            </div>
        
        </main>

        <footer></footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/janken.js"></script>

    </div>
</body>
</html>
